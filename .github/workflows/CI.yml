name: CI

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: ["main"]

  workflow_dispatch:
  
jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: python3 -V

  test-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pywebview
    - run: python3 hello.py

  deploy-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: echo "Finalizado!"
